<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='./js/jquery-2.0.0.min.js'></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html , body{
				width:100%;
				height: 100%;
			}
			iframe{
				border:0;
        display: none;
			}
      .form-wrap{
        width:565px;
        height: 36px;
        margin:200px auto 0;
      }
      .form-wrap input{
        float: left;
      }
      .ipt1{
        width:460px;
        height: 36px;
        font-size: 14px;
        line-height: 14px;
        color: #222;
      }
      .ipt2{
        -webkit-appearance: button;
        box-sizing: content-box;
        -moz-box-sizing: content-box;
        -webkit-box-sizing: content-box;
        width:100px;
        height:40px;
        color:#fff;
        font-size:16px;
        border:0;
        background:#3385FF;
      }
      .ipt1:focus{
        outline-offset: -2px;
        border-color: #4791ff;
        box-shadow: 0 0 0 0;
        outline: navajowhite;
      }
		</style>
	</head>
	<body>
    <div class="form-wrap" id="forms">
      <form action="index.html" method="">
        <input class="ipt1" type="text" name="url" id="" value="" />
        <input class="ipt2" type="submit" name="" id="" value="确定"/>
      </form>
    </div>

		<iframe id="iframes" src="" width="100%" height="100%" scrolling="yes" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
		<script>
			let url = new URL(location.href).searchParams.get("url");
			let iframes = document.querySelector("#iframes");
      let forms = document.querySelector("#forms");
			let href = location.origin;
      if(url){
        forms.style.display = 'none';
        iframes.style.display = 'block';
        console.log(`${href}/json/new?${url}`,'INDEX.HTML')
        $.ajax({
        	type: "get",
        	url: `/json/new?${url}`,
        	timeout: 1500,
        	data: "",
        	success: function(data){
        		let _data = JSON.parse(data);
        		let _url = _data.devtoolsFrontendUrl.split("?ws=")[1];
        		_url = location.origin+'/front_end/inspector.html?ws='+_url;
        		iframes.setAttribute("src",_url);
        	}
        })
      }


		</script>
	</body>
</html>
